<div class="container mt-4">
  <p class="mb-3 h4 text-center">üìöExplore Books</p>
  <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 g-3">
    <div class="col" *ngFor="let book of books">
      <div class="card h-100 shadow-sm position-relative" style="font-size: 0.75rem;">
        
          <!-- Book Image -->
  <div class="overflow-hidden" style="max-height: 260px;">
    <img
      *ngIf="book.image"
      [src]="'http://localhost:8080/readit/books/' + book.id + '/image'"
      class="card-img-top"
      style="object-fit: cover; width: 100%;"
      alt="{{ book.title }}"
    />
    <img
      *ngIf="!book.image"
  src="https://cdn.pixabay.com/photo/2016/11/29/09/08/books-1868071_200.jpg"
      class="card-img-top"
      style="object-fit: cover; width: 100%;"
      alt="No Image"
    />
  </div>


        <!-- Book Details -->
        <div class="card-body py-2 px-2">
          <div class="d-flex justify-content-between align-items-start mb-1">
            <h6 class="card-title text-truncate mb-0">{{ book.title }}</h6>
            <button class="btn p-0 favorite-btn"
                    (click)="toggleFavorite(book.id)"
                    [ngClass]="{ 'text-danger': isFavorite(book.id) }"
                    title="Mark as Favorite">
              {{ isFavorite(book.id) ? '‚ù§Ô∏è' : 'ü§ç' }}
            </button>
          </div>
          <div class="text-truncate"><strong>Author:</strong> {{ book.author }}</div>
          <div class="text-truncate"><strong>Category:</strong> {{ book.category }}</div>
          <p class="card-text text-muted mt-1 mb-1" style="font-size: 0.7rem;">
            {{ book.description | slice:0:60 }}{{ book.description.length > 60 ? '...' : '' }}
          </p>
        </div>

      </div>
    </div>
  </div>
</div>
