<!-- Page Container -->
<div class="container mt-4 position-relative">
  <div class="row justify-content-center">
    <!-- User Table -->
    <div class="col-lg-12">
      <div class="card shadow-sm">
        <div class="card-body p-3">
          <h5 class="card-title text-center mb-3">Users</h5>
          <table class="table table-striped table-sm text-center align-middle">
            <thead class="table-dark">
              <tr>
                <th>Sno</th>
                <th>User Id</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users; let i = index">
                <td>{{i+1}}</td>
                <td>{{ user.userId }}</td>
                <td>{{ user.userName }}</td>
                <td>{{ user.userEmail }}</td>
                <td>{{ user.role }}</td>
                <td>
                  <button class="btn btn-sm btn-outline-primary me-1" (click)="editUser(user)">‚úèÔ∏è</button>
                  <button class="btn btn-sm btn-outline-danger" (click)="deleteUser(user.userId)">üóë</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="container mt-4 position-relative">

  <!-- Table Wrapper -->
  <div class="table-container" [class.blur]="selectedUser">
    <table class="table table-bordered w-100">
      <!-- your table content -->
    </table>
  </div>

  <!-- Slide-over Edit Form -->
  <div class="edit-form-overlay" [class.active]="selectedUser">
    <div class="card shadow-sm p-3 mx-auto edit-form-card w-100">
      <h5 class="text-center mb-3">‚úèÔ∏è Update User</h5>
      <form *ngIf="selectedUser" (ngSubmit)="updateUser()">
        <div class="row g-2">
          <div class="col-md-4">
            <label class="form-label">Username</label>
            <input
              type="text"
              [(ngModel)]="selectedUser.userName"
              name="userName"
              class="form-control form-control-sm"
              required
            />
          </div>
          <div class="col-md-4">
            <label class="form-label">Email</label>
            <input
              type="email"
              [(ngModel)]="selectedUser.userEmail"
              name="userEmail"
              class="form-control form-control-sm"
              required
            />
          </div>
          <div class="col-md-4">
            <label class="form-label">Role</label>
            <select
              [(ngModel)]="selectedUser.role"
              name="role"
              class="form-select form-select-sm"
              required
            >
              <option value="" disabled>Select Role</option>
              <option value="USER">USER</option>
              <option value="LIBRARIAN">LIBRARIAN</option>
            </select>
          </div>
        </div>
        <div class="d-flex justify-content-end mt-3">
          <button type="submit" class="btn btn-success btn-sm me-2">üíæ Save</button>
          <button type="button" class="btn btn-secondary btn-sm" (click)="cancelEdit()">‚ùå Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>


  </div>
</div>
